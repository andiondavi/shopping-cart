<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Shopping cart</title>
</head>

<body>
  <main class="main-content">
    <div class="blue-graphics"></div>
    <section class="add-product">
      <h1 class="title">
        <span class="blue-text">Shopping</span> cart
      </h1>

      <form class="form">
        <label class="group-field">
          <span class="medium-blue-text">Product</span>
          <select class="product-input" name="product" id="product">
            <option value="Earphone - $100">Earphone - $100</option>
            <option value="Cell phone - $1400">Cell phone - $1400</option>
            <option value="Oculus VR - $5000">Oculus VR - $5000</option>
          </select>
          </div>
        </label>

        <section class="lower-part">
          <label class="group-field">
            <span class="medium-blue-text">Qtty.</span>
            <input class="quantity-input" id="quantity" type="number" placeholder="100">
          </label>

          <section class="buttons-wrapper">
            <button onclick="add()" type="button" class="button-form add-button">Add</button>
            <button onclick="clearCart()" type="button" class="button-form clear-button">Clear</button>
          </section>
        </section>
      </form>
    </section>
    <section class="cart">
      <img src="./assets/gray-cart.svg" alt="">

      <div class="title-wrapper">
        <img src="./assets/cart-icon.svg" alt="">

        <h2 class="cart__title">Products in cart</h2>
      </div>

      <section class="cart__products" id="product-list">
        <section class="cart__products__product">
          <span class="blue-text">1x</span> Cell phone <span class="blue-text">$1400</span>
        </section>
      </section>

      <div class="divider"></div>

      <p class="cart__total">
        Total: <span class="blue-text" id="total-value">$1400</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
